<!DOCTYPE html>
<html lang="en">
    <head>

        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <!-- FontAwersomeIcons -->
        <script src="https://kit.fontawesome.com/7603be8aea.js"></script>
        <link rel="stylesheet" href="./libs/bootstrap/bootstrap.min.css" />
        <link rel="stylesheet" href="./css/main.css" />
        <link rel="stylesheet" href="./css/flag-icons.css" />
        <title>Servers list</title>
    </head>
    <body>
        <header>
            <div class="header-topline">
                <div class="support-email">
                    <img src="./img/icons/mail.png" alt="contact-email" />
                    <a href="mailto:support@pqcservice.net"

                    >
                </div>
                <div class="header-topline-icons">
                    <div class="iti-flag us"></div>
                    <div class="iti-flag ru"></div>

                    ></a>
                    <a href="#" class="header-topline-link"

                    ></a>
                    <a href="#" class="header-topline-link"
                        ><i class="fab fa-google-plus-g"></i
                    ></a>
                    <a href="#" class="header-topline-link"

                    ></a>
                </div>
            </div>

                <a class="navbar-brand" href="#">

                </button>
                <div class="collapse navbar-collapse" id="navbarNavDropdown">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item active">
                            <a class="nav-link" href="#">
                                <svg
                                    xmlns="http://www.w3.org/2000/svg"
                                    width="24"
                                    height="24"

                                    <path

                                    />
                                </svg>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Dedicated</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">VPS</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Administration</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a
                                class="nav-link dropdown-toggle"
                                href="#"
                                id="navbarDropdownMenuLink"

                                data-toggle="dropdown"
                                aria-haspopup="true"
                                aria-expanded="false"

                                FAQ
                            </a>
                            <div
                                class="dropdown-menu"
                                aria-labelledby="navbarDropdownMenuLink"
                            >

                                <a class="dropdown-item" href="#">Item 2</a>
                                <a class="dropdown-item" href="#">Item 3</a>

                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Contacts</a>
                        </li>
                    </ul>
                    <ul class="navbar-nav">
                        <li class="nav-item client-area-menu">
                            <a class="nav-link" href="#">Client Area</a>

        <script src="./libs/jquery/jquery-3.4.1.min.js"></script>
